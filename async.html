<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="imageContainer"></div>

    <script>
        async function loadImage(src) {
            return new Promise((resolve, reject) => {
                let img = new Image(500,500);
                img.onload = function () {
                    resolve(img)
                };
                img.onerror = function () {
                    reject(new Eroro("Failed to Load Image:"+src))
                };
                img.url = src;
            })
        }
        async function loadTmages(){
            let imageContainer = document.getElementById("imageContaioner");
            let imageUrls = ["./img/1.jpeg", "./img/2.jpeg", "./img/3.jpeg"];
            try{
                const  images = await Promise.all(imgUrls, map(loadImage));
                images.forEach(image=> imageContainer.appendChild(image));
            }
            catch(error){
                console.log(error)
            }
        }
        loadImage();
    </script>
</body>

</html>
